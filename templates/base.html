<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}

    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for( 'home' ) }}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{{ url_for('add_cafe') }}" class="nav-link px-2 text-white">Add New Cafe</a></li>
          <li><a href="{{ url_for('cafes') }}" class="nav-link px-2 text-white">See all cafe</a></li>
          <li><a href="{{ url_for('bookmarks') }}" class="nav-link px-2 text-white">Bookmarks</a></li>
<!--          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
<!--          <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
        </ul>

        <div class="text-end">

          {% if current_user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
          <button type="button" class="btn btn-outline-light me-2"">Welcome {{ current_user.name }}</button>
          {% else %}
          <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
          <button type="button" class="btn btn-warning" onclick="window.location.href='{{ url_for('register') }}'">Register</button>
          {% endif %}

        </div>
      </div>
    </div>
  </header>

    {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
