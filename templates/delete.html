<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav>
    <ul class="pagination">
        {% if pagination.has_prev %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('cafes', page=pagination.prev_num) }}">Previous</a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">Page {{ pagination.page }} of {{ pagination.pages }}</span>
        </li>

        {% if pagination.has_next %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('cafes', page=pagination.next_num) }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>

</body>
</html>
